<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
    <title>CountDown</title>
</head>
<body>
 <div class="bodySection">
    <header class="heading">
        <h4 class="h4 head">Indian Institue Of Information Technology,Tiruchirapalli, Tamil Nadu</h4>
        <h2 class="h2 head">Convocation 2021</h2>
        <h3 class="h3 head">E-Convocation</h3>
    </header>
    <div class="timerSection">
        <div class="timer">
            <p class="time" id="day"></p>
            <h6 class="h6">DAYS</h6>
        </div>
        <div class="timer">
            <p class="time" id="hour"></p>
            <h6 class="h6">HOURS</h6>
        </div>
        <div class="timer">
            <p class="time" id="minute"></p>
            <h6 class="h6">MINUTES</h6>
        </div>
        <div class="timer">
            <p class="time" id="second"></p>
            <h6 class="h6">SECONDS</h6>
        </div>
    </div>
    <div class="watch">
        <button class="Watchbutton" type="button" id ="start" onclick="location.href='https://music.youtube.com/'" > <b> Watch Convocation </b> </button>
    </div>
 </div>
<footer class="footer">
    <p class="para"><b>Made with </b> <span>&#10084;</span><b> / Sarthak Kumar</b></p>
</footer>



</body>

<script text="text/javascript" src="./index.js"></script>
</body>
</html>
